{% extends 'account/base.html' %}
{% block content %}
	<div class="col-md-4">
		<form action="{% url 'account:postloginUser' %}" method="post" accept-charset="utf-8">
			{% csrf_token %}
			{{form.as_p}}
			<p><a href="{% url 'account:forgotPass' %}" title="">Forgot password?</a></p>
			<input type="submit" class="btn btn-danger">
		</form>
	</div>
{% endblock %}
